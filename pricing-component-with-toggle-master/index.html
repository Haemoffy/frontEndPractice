<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1 class="title">
                Our Pricing
            </h1>
            <div class="subscription--selection">
                <span>Annually</span>
                <span class="toggle-button">
                  <label class="toggle-switch">
                    <input type="checkbox" name="checkbox" id="checkbox" aria-hidden="true" data-key-annual="37" data-key-month="39">
                    <span class="slider ball-shaped" role="button" aria-label="toggle-button" aria-pressed="false" aria-keyshortcuts="ArrowLeft ArrowRight"></span>
                </label>
                </span>
                <span>Monthly</span>
            </div>
        </header>
        <div>
            <section class="subscription--container">
                <div class="subscription text-center">
                    <h2>Basic</h2>
                    <div class="price">&dollar;<b>19.99</b></div>
                    <div class="benefits">
                        <p>500 GB Storage</p>
                        <p>2 Users Allowed</p>
                        <p>Send up to 3 GB</p>
                    </div>
                    <button class="learn--more">Learn More</button>
                </div>
                <div class="subscription active text-center">
                    <h2>Professional</h2>
                    <div class="price">&dollar;<b>24.99</b></div>
                    <div class="benefits">
                        <p>1 TB Storage</p>
                        <p>5 Users Allowed</p>
                        <p>Send up to 10 GB</p>
                    </div>
                    <button class="learn--more">Learn More</button>
                </div>
                <div class="subscription text-center">
                    <h2>Master</h2>
                    <div class="price">&dollar;<b>39.99</b></div>
                    <div class="benefits">
                        <p>2 TB Storage</p>
                        <p>10 Users Allowed</p>
                        <p>Send up to 20 GB</p>
                    </div>
                    <button class="learn--more">Learn More</button>
                </div>
            </section>
        </div>
        <!-- &dollar;199.99
        &dollar;249.99
        &dollar;399.99 -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Haemoffy</a>.
        </div>
    </div>
</body>

</html>
