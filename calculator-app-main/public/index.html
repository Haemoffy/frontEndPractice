<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/themes.js" defer></script>
    <script src="./js/main.js" type="module"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="theme-one">
    <noscript>Please turn on your Javascript.</noscript>
    <div class="calc-container">
      <div class="calc-body">
        <div class="calc-heading">
          <h2>calc</h2>
          <div class="themes">
            <small>THEME</small>
            <span class="text-center">
              <div>
                <small>1</small>
                <small>2</small>
                <small>3</small>
              </div>
              <div class="toggle-slider rounded-full">
                <button data-ball class="slider-ball rounded-full"></button>
              </div>
            </span>
          </div>
        </div>
        <div class="calc-output">
          <div class="current-operant" data-curr-oper></div>
        </div>
        <div class="calc-keys">
          <button data-numbers>7</button>
          <button data-numbers>8</button>
          <button data-numbers>9</button>
          <button data-delete>DEL</button>
          <button data-numbers>4</button>
          <button data-numbers>5</button>
          <button data-numbers>6</button>
          <button data-operation>+</button>
          <button data-numbers>1</button>
          <button data-numbers>2</button>
          <button data-numbers>3</button>
          <button data-operation>-</button>
          <button data-numbers>.</button>
          <button data-numbers>0</button>
          <button data-operation>/</button>
          <button data-operation>x</button>
          <button data-reset class="span-two">RESET</button>
          <button data-equals class="span-two">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Haemoffy</a>.
    </div>
  </body>
</html>
